{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/global.css' %}"> 
<style>
    /* Basic styles for the navbar */
    .top-navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ccc;
        position: relative;
        z-index: 2; /* Ensure it is above other content */
    }

    .navbar-links {
        display: flex;
        gap: 15px;
        list-style: none;
    }

    .nav-link {
        text-decoration: none;
        color: #333;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .nav-link:hover {
        background-color: #e0e0e0;
    }

    /* Hamburger menu icon */
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        z-index: 3; /* Ensure it is above the dropdown */
    }

    .hamburger div {
        width: 25px;
        height: 3px;
        background-color: #333;
        margin: 4px 0;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .navbar-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%; /* Ensure it is below the navbar */
            left: 0;
            right: 0;
            background-color: #f8f8f8;
            border-top: 1px solid #ccc;
            padding: 10px 0;
            width: 100%;
        }

        .navbar-links.active {
            display: flex;
        }

        .hamburger {
            display: flex;
        }
    }
</style>


<div class="top-navbar">
    <img src="{% static 'images/ATDC-logo-01-01.png' %}" alt="Image 1" class="navbar-image">
   
    <nav class="navbar-links">
        <a href="{% url 'index' %}" class="nav-link">Home</a>
        <a href="{% url 'farmer' %}" class="nav-link">About Us</a>
        <a href="{% url 'centres' %}" class="nav-link">Agritourism Centres</a>
        <a href="{% url 'lend_a_farm' %}" class="nav-link">Lend a Farm</a>
        <a href="{% url 'products' %}" class="nav-link">Buy Products</a>
        <a href="{% url 'blog' %}" class="nav-link">Blogs And News</a>
        <a href="#" class="nav-link">Contact Us</a>
        {% if user.is_authenticated %}
            <span class="nav-link">Welcome, {{ user.username }}</span>
        {% endif %}
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<script>
    function toggleMenu() {
        const navbarLinks = document.querySelector('.navbar-links');
        navbarLinks.classList.toggle('active');
    }
</script>
